name: Testes automatizados

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  Testes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4

      - name: Instalar dependÃªncias
        run: composer install

      - name: Rodar testes
        run: php bin/phpunit
